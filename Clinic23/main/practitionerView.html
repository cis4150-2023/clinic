<!DOCTYPE html>
<html>
    
	<head>
		<title> Northern Psychiatric Services </title>
		<link rel="stylesheet" href="style.css">
	</head>
    
    <script>
        function disableResize()
        {
            parent.document.getElementById("index").noResize = true
            parent.document.getElementById("info").noResize = true
            parent.document.getElementById("chapters").noResize = true
            parent.document.getElementById("notes").noResize = true
        }
    </script>
        
            <frameset rows="7%,*%">
                <frame src="indexSelect.html" name="index">
                <frameset cols="15%,*,30%">
                    <frame src="patientInfo.html" name="info">
                    <frame src="workorder.html" name="chapters">
                    <frame src="notes.html" name="notes">
                </frameset>
            </frameset>
    
</html>
