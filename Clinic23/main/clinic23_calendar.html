        <script>
            document.getElementById('nextButton').onclick = function(){
                const $select = document.querySelector('#selectOne');
                const $select2 = document.querySelector('#selectTwo');
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                const $indexMonth = months.indexOf($select.value);
                if($select.value == months[months.length-1]){
                    $select.value = months[0];
                    $select2.value++;
                } else {
                    $select.value = months[$indexMonth + 1];
                }
            }
            document.getElementById('prevButton').onclick = function(){
                const $select = document.querySelector('#selectOne');
                const $select2 = document.querySelector('#selectTwo');
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                const $indexMonth = months.indexOf($select.value);
                if($select.value == months[0]){
                    $select.value = months[months.length-1];
                    $select2.value--;
                } else {
                    $select.value = months[$indexMonth - 1];
                }
                }
